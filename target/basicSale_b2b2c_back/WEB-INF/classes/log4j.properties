#\u6253\u5370\u5B9E\u4F53\u914D\u7F6E
log4j.rootLogger=DEBUG,stdout,ROLLING_FILE_INFO,ROLLING_FILE_WARN,ROLLING_FILE_ERROR

#\u63A7\u5236\u53F0\u6253\u5370
log4j.appender.stdout=org.apache.log4j.ConsoleAppender
log4j.appender.stdout.Target=System.out
log4j.appender.stdout.Threshold=INFO
log4j.appender.stdout.layout=org.apache.log4j.PatternLayout
log4j.appender.stdout.layout.ConversionPattern=[SHOPJSP-BACK] [%p]%d{yyyy-MM-dd HH\:mm\:ss,SSS}[%t][%c][%l][%x]-%m%n
log4j.logger.com.opensymphony.xwork2.ognl.OgnlValueStack=INFO

